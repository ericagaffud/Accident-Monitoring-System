<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/login/login.css">
    <title>Accident Monitoring System</title>
</head>
<body>
    <div class="login-container">
        <div class="login-background"></div>
        <div class="login-header">
            <img class="login-header-accent" src="./assets/Login/icon3-background.png" alt="">
            <img class="ams__logo" src="./assets/Logo/ams-logo.png" alt="Accident Monitoring System logo">
            <h2 class="ams__title"> Accident Monitoring <br> System </h2>
        </div>
        <div class="login-form">
            <form action="">
                <h4>You <b>matter </b> more than you know!</h4>
                <div class="mb-3">
                    <!-- <label for="Username" class="form-label">Username</label> -->
                    <input type="text" class="form-control" name="username" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <!-- <label for="Password" class="form-label">Password</label> -->
                    <input type="password" class="form-control" name="password" placeholder="Enter password">
                </div>
                <input type="submit" class="secondary__btn" value="Login">
            </form>
            <div class="login-form-decor">
                <img src="./assets/Login/icon2-background.png" alt="">
                <div></div>
                <img src="./assets/Login/body-illustration-img.png" alt="">
            </div>
        </div>
        <div class="login-accent-background"></div>
    </div>
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
